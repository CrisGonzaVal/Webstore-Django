<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Larrain Webstore</title>
    {% load static %}
    {% load humanize %} 
    <link rel="icon" type="image/png" href="{% static '/app/imagenes/logo/l.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="{% static '/app/JS/valorDolar.js' %}" defer></script>
    <link rel="stylesheet" href="{% static '/app/CSS/base.css' %}"> 

</head>
<body>

    <header>

        <!-- barra encabezado -->
        <div class="navbar-sticky">   
            <div class="container">
                <nav class="navbar navbar-expand-lg">
                    <div class="container">
                        <a class="logotipo" href="{% url 'home' %}"><img src="{% static '/app/imagenes/logo/logotipo.png' %}" alt="logotipo" width="auto" height="80px"></a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <form class="d-flex" role="search">
                                <input class="form-control me-2" type="search" placeholder="Tenemos lo que usted necesita" aria-label="Search">
                                <button class="btn btn-primary" type="submit">Buscar</button>
                            </form>
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">
                                        <img class="campana" src="{% static '/app/imagenes/logo/campana.png' %}" alt="notificacion" width="auto" height="25px">
                                        <span class=" top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="{% url 'carro' %}">
                                        <img src="{% static '/app/imagenes/logo/carrito-de-compras.png' %}" alt="carro" width="auto" height="35px">
                                        <span class=" top-0 start-100 translate-middle badge rounded-pill bg-danger">{{ carrito|length }}</span>
                                    </a>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        <img data-bs-toggle="dropdown" src="{% static '/app/imagenes/logo/acceso.png' %}" alt="acceso" width="auto" height="35px">
                                    </a>
                                    <ul class="dropdown-menu dropdown-menu-primary ">
                                        <li><a class="dropdown-item" href="{% url 'login' %}">Iniciar sesi√≥n</a></li>
                                        <li><hr class="dropdown-divider"></li>
                                        <li><a class="dropdown-item" href="{% url 'registro' %}">Registrarse</a></li>
                                        <li><hr class="dropdown-divider"></li>
                                        <li><a class="dropdown-item" href="http://127.0.0.1:8000/admin/">Empleados</a></li>
                                    </ul>
                                </li>
                                <li class="nav-item" href="#">
                                    <!--VISUALIZACION DEL API VALOR DOLAR-->
                                    <h6 id="valor-dolar"></h6>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        
        <!-- menu de navegacion -->
        <div class="menuNav">
            <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
                <div class="container justify-content-center">
                    <ul class="navbar">
                       <li class="nav"><a class="navbar-brand" href="{% url 'home' %}"><b>Home</b></a></li>
                       <li class="nav"><a class="navbar-brand" href="{% url 'catalogo' %}"><b>Catalogo</b></a></li>
                       <li class="nav"><a class="navbar-brand" href="{% url 'ofertas' %}"><b>Ofertas</b></a></li>
                       <li class="nav"><a class="navbar-brand" href=""><b>Help</b></a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <br><br>
    
        {% block contenido%}

        {% endblock %}

    <br><br>
    <!-- pie de pagina -->
    <footer>
        <nav class="navbar navbar-expand-sm bg-body-secondary">
            <div class="container-fluid">
                <small>&copy;<b>2024 Blocks, Inc. All rights reserved. </b></small>
                <ul class="navbar">
                    <li class="nav-item dropdown ">
                        <a target="_blank" href="https://www.facebook.com"><img src="{% static '/app/imagenes/logo/facebook.png' %}" alt="facebook" width="auto" height="35px"></a>
                    </li>

                    <li class="nav-item dropdown ">
                        <a target="_blank" href="https://www.twitter.com"><img src="{% static '/app/imagenes/logo/twiter.png' %}" alt="twitter" width="auto" height="35px"></a>
                    </li>

                    <li class="nav-item dropdown ">
                        <a target="_blank" href="https://www.instagram.com"><img src="{% static '/app/imagenes/logo/instagram.png' %}" alt="instagram" width="auto" height="35px"></a>
                    </li>

                    <li class="nav-item dropdown ">
                        <a target="_blank" href="https://www.linkedin.com"><img src="{% static '/app/imagenes/logo/linkedin.png' %}" alt="linkedin" width="auto" height="35px"></a>
                    </li>
                </ul>
            </div>
        </nav>
    </footer>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
